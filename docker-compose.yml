services:
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-8080}:80"
      - "${HTTPS_PORT:-8443}:443"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - proxy_network
    depends_on:
      portainer:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.5"
    security_opt:
      - no-new-privileges:true

  portainer:
    build:
      context: ./docker/portainer
      dockerfile: Dockerfile
    container_name: portainer
    restart: unless-stopped
    expose:
      - "9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    networks:
      - proxy_network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
    security_opt:
      - no-new-privileges:true

volumes:
  portainer_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  proxy_network:
    driver: bridge
